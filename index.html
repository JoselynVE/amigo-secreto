<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteo - Amigo Secreto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <main class="wrap">
        <section class="panel" aria-label="Sorteo de nombres">
            <div class="left" aria-label="Participantes">
                <div class="label-row">
                    <label for="nameInput">Ingresa nombre:</label>
                    <div class="input-inline">
                        <input id="nameInput" type="text" placeholder="Nombre..." autocomplete="off" />
                        <button class="add" id="addBtn" title="Agregar">AGREGAR</button>
                    </div>
                </div>
            </div>
             <!-- lista de participantes -->
            <div class="contenedor_campos">
                <div class="box" id="participantsBox" aria-live="polite" aria-label="Lista de participantes"> </div>
                <button class="sort" id="sortBtn" title="Sortear">SORTEAR</button>
                <!-- amigo sorteado -->
                <div class="winner-box" id="winnerBox">-- Ning√∫n ganador --</div>
            </div>
        </section>
    </main>
</body>

</html>
